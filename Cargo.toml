[package]
name = "bone_shell"
version = "1.0.1"
authors = ["Jan Sch√∂ppach"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "bone_api"
path = "src/lib.rs"

[[bin]]
name = "bone_shell"
path = "src/main.rs"

[dependencies]
json = "0.12.4"
rust-crypto = "0.2"
structopt = "0.3"
atty = "0.2"
rmpv = { version = "1.0", features = ["with-serde"] }
rmp-serde = "1.1"
serde_json = "1.0"
termcolor = "1.1"
statistical = "1.0"
textplots = "0.8"
terminal_size = "0.1"
rpassword = "6.0"
