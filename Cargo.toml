[package]
name = "bone_shell"
version = "0.1.0"
authors = ["Jan Sch√∂ppach"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "bone_api"
path = "src/lib.rs"

[[bin]]
name = "bone_shell"
path = "src/main.rs"

[dependencies]
json = "0.12.4"
rust-crypto = "0.2"
structopt = "0.3"
atty = "0.2"
rmpv = { version = "0.4", features = ["with-serde"] }
rmp-serde = "0.15"
serde_json = "1.0"
termcolor = "1.1"
